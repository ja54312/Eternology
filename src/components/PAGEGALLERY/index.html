<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="gallery.js"></script>
  </head>
  <body>
    <div id="PageGalery">
      <div class="TitleGallery">Galería</div>
      <div class="SubtitleGallery">| Momentos unicos, momentos Eternology</div>
      <div class="containerGallery" id="miContainerGallery">
        <div class="multipleContainerGallery">
          <div class="ImgVertGallery">
            <img
              src="https://eternology.com.mx/wp-content/uploads/2024/02/eventosEjecutivos.png"
              alt="gallery1"
            />
          </div>
          <div class="ContainerMiniGallery">
            <div class="ImgMiniGallery">
              <img src="./bebidas.jpeg" alt="gallery2" />
            </div>
            <div class="ImgMiniGallery">
              <img
                src="https://eternology.com.mx/wp-content/uploads/2024/02/graduaciones.png"
                alt="gallery3"
              />
            </div>
          </div>
        </div>
        <div class="uniqueContainerGallery">
          <img src="./eventos2.jpeg" alt="gallery4" />
        </div>
        <div class="multipleContainerGallery galleryReverse">
          <div class="ImgVertGallery">
            <img
              src="https://eternology.com.mx/wp-content/uploads/2024/02/fiestas.jpeg"
              alt="gallery5"
            />
          </div>
          <div class="ContainerMiniGallery">
            <div class="ImgMiniGallery">
              <img src="./bebidas1.jpeg" alt="gallery6" />
            </div>
            <div class="ImgMiniGallery">
              <img src="./bebidas2.jpeg" alt="gallery7" />
            </div>
          </div>
        </div>
        <div class="uniqueContainerGallery">
          <img
            src="https://eternology.com.mx/wp-content/uploads/2024/02/BodasImage-scaled.jpeg"
            alt="gallery8"
          />
        </div>
      </div>
      <div class="ButtonGallery" id="miButtonGallery">
        <button>Ver más</button>
      </div>
    </div>
  </body>
</html>
